<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Node Documents Processor</title>
  </head>
  <body>
    <h1>Node Documents Processor</h1>
    Number of records to process: <input type="number" id="number-records" placeholder="Number of records to process" value="2000" />
    <br />
    <br />
    <div id="basic-container" style="float: left; width: 49%;">
      <button type="button" id="basic-processor-button">Basic processor</button>
    </div>
    <div id="threads-container" style="float: left; width: 49%;">
      Number of threads to use: <input type="number" id="number-threads" placeholder="Number of threads to use" value="4" />
      <button type="button" id="threads-processor-button">Threads processor</button>
    </div>
  </body>
</html>
